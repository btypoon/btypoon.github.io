<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruction on 3D printing in Physics' Lab</title>
    <style>
      main {
        font-size: .7em;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <h2>Facilities Opening Hours</h2>
        <hr>
      </section>
      <section>
        <h3>彥膳坊</h3>
        <p>
          <img width='200' src="image\shop\openingHour1.webp" alt="">
        </p>
      </section>
      <section>
        <h3>Udeli</h3>
        <p>
          <img width='200' src="image\shop\openingHour2.webp" alt="">
        </p>
      </section>
      <section>
        <h3>Swimming Pool</h3>
        <p>
        <div class="tableDiv">
          <table>
            <thead>
              <tr class='header'>
                <th colspan='3'>開放時間</th>
              </tr>
              <tr>
                <th>/</th>
                <th>上午</th>
                <th>下午</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>星期一至六</th>
                <th>8:30-14:30</th>
                <th>16:00-21:30</th>
              </tr>
              <tr>
                <th>星期日</th>
                <th>-</th>
                <th>13:30-17:30</th>
              </tr>
            </tbody>
          </table>
        </div>
        <img width='200' src="image\shop\openingHourPool1.webp" alt="">
        <img width='200' src="image\shop\openingHourPool2.webp" alt="">
        </p>
      </section>
    </main>
    <!-- custom script -->
    <script src='script/script.js'></script>
  </body>
</html>
