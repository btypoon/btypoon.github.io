<!doctype html>
<html lang="en">

  <head>

    <!-- syntax highlight -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark-reasonable.min.css">

      div.imgDiv img {

  <body>
    <main>

      <section>
        <h3>彥膳坊</h3>
        <p>
        <div class="imgDiv"><img src="image\openingHour1.jpg" alt=""></div>

            <thead>
